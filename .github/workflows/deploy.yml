name: Deploy to Alibaba Cloud ESA

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # ✅ 使用 v4

    - name: Setup Node.js
      uses: actions/setup-node@v4  # ✅ 使用 v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4  # ✅ 使用 v4（关键修复！）
      with:
        name: dist
        path: dist/
        retention-days: 5
